<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/milky-way.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script
      src="https://kit.fontawesome.com/00c0d9805f.js"
      crossorigin="anonymous"
    ></script>
    <title>AVV | Home</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="navbar"></div>
    <div class="full-screen">
      <div id="constellations">
        <script src="shaders/graphConstellation/graphs.js"></script>
      </div>
      <div class="title-container" id="tituloTransparente">
        <h1>Agustín Vallejo-Villegas</h1>
        <p class="subtitle">Astrónomo, Educador, Artista</p>
      </div>
    </div>

    <div class="scroll-arrow" id="flecha">↓</div>

    <div class="custom-ul-container" id="secondaryContent">
      <ul class="custom-ul">
        <li><a href="games.html" class="simulaciones">Simulaciones</a></li>
        <li><a href="art.html" class="arte">Arte</a></li>
        <li><a href="cv.html" class="hoja-de-vida">Hoja de Vida</a></li>
        <li><a href="https://doi.org/10.1093/mnras/stac3046" class="papers">Papers</a></li>
      </ul>
    </div>

    <script>
      $("#navbar").load("components/navbar.html", function () {
        $("#home").addClass("active");
      });
      $("#card").load("components/card.html");
    </script>
    <script>
      document.getElementById("secondaryContent").style.opacity = 0;

      window.onscroll = function () {
        var opacity = 1 - Math.max(0, window.pageYOffset / 200);
        document.getElementById("tituloTransparente").style.opacity = opacity;
        document.getElementById("flecha").style.opacity = opacity;
        document.getElementById("secondaryContent").style.opacity = 1 - opacity;
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/milky-way.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/00c0d9805f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>

    <title>AVV | CV</title>
    <style>
        .cv-section h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
            margin-top: 20px;
            color: #007bff;
        }
        .cv-item {
            margin-bottom: 15px;
        }
        .cv-item ul {
            margin-top: 5px;
        }
    </style>
</head>
<body>
  <div id="navbar"></div>
  <div id="constellations" style="position: fixed">
    <script src="shaders/graphConstellation/graphs.js"></script>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3 mb-4">
        <div id="card" class="card"></div>
      </div>
      <div class="col-md-7">
        <div class="card">
          <div class="card-header">
            <div class="btn-group" role="group" aria-label="Language selector">
              <input type="radio" class="btn-check" name="btnradio" id="eng" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="eng">English</label>
              
              <input type="radio" class="btn-check" name="btnradio" id="esp" autocomplete="off">
              <label class="btn btn-outline-primary" for="esp">Espa√±ol</label>
            </div>
          </div>
          <div class="card-body cv-section">
            <div id="accordion" class="cv-content">
              <!-- CV content will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
      $("#navbar").load("components/navbar.html", function() {
        $("#cv").addClass("active");
      });
      $("#card").load("components/card.html");
  </script>
  <script src="assets/cv.js"></script>
</body>
</html>

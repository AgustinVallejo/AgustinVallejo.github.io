<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line breaks</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
    }
    textarea, output {
      background-color: #333333;
      color: white;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <p>Para transformar texto copiado de un PDF y arreglar los errores comunes: saltos de linea indeseados, o tildes mal puestas.</p>
  <script>
    /* A program that displays a textbox on the left, which takes paragraphs and on the right displays them with the line breaks replaced for spaces */
var textbox = document.createElement('textarea');
textbox.style.width = '50%';
textbox.style.height = '50%';
var output = document.createElement('output');
output.style.width = '45%';
output.style.height = '50%';
output.style.float = 'right';
document.body.appendChild(textbox);
document.body.appendChild(output);
textbox.addEventListener('input', function() {
  // It also replaces vowels with tilde for the accented vowels, ie: o´ -> ó
  output.innerHTML = textbox.value.replace(/\n/g, ' ').replace(/a´/g, 'á').replace(/e´/g, 'é').replace(/i´/g, 'í').replace(/o´/g, 'ó').replace(/u´/g, 'ú');
});
  </script>
</body>
</html>
